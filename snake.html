<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/snake.css" />
	</head>

	<body>
		<header class="head">
			<p class="btn">
				<input type="button" name="up" id="up" value="上" />
				<input type="button" name="left" id="left" value="左" />
				<input type="button" name="right" id="right" value="右" />
				<input type="button" name="down" id="down" value="下" />
			</p>
			<p class="mention">( 还可在键盘上，按下 "←"，"↑"，"→"及 "↓"按键，分别控制蛇向左，上，右，下四个方向移动 )</p>
			<p class="reset">
				<input type="button" name="resetBtn" id="resetBtn" value="重来" />
			</p>
		</header>
		<div id="wrap"></div>

		<script type="text/javascript" src="js/snake.js"></script>
	</body>

</html>
